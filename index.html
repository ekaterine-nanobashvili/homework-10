<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="slider-wrapper" id="sliderWrapper">
        <div class="slider-content" id="sliderContent"></div>
        <div class="right-btn" id="rightBtn">
          <i class="fa-solid fa-chevron-right buttons"></i>
        </div>
        <div class="left-btn" id="leftBtn">
          <i class="fa-solid fa-chevron-left buttons"></i>
        </div>
      </div>
    </section>
    <section>
      <div>
        <h3>Sign up for our newsletter</h3>
        <form action="" method="post" id="signup">
          <label for="name">Input your name:</label>
          <div>
            <input type="text" name="name" id="nameField" />
            <span class="error-text" id="error_name"></span>
          </div>
          <label for="email">Input your email adress:</label>
          <div>
            <input type="email" name="email" id="emailField" />
            <span class="error-text" id="error_email"></span>
          </div>
          <label for="checkbox">Accept our terms and conditions</label>
          <div>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <span class="error-text" id="error_check"></span>
          </div>
            <button type="submit">Sign up</button>
        </form>
      </div>
    </section>
  </body>
</html>
